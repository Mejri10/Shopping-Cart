<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        <link rel="stylesheet" href="stylesheet.css" /> 
    </head>
    <body>
<!-- Title -->
    <header>
        <h1 class="title">Shopping cart </h1>
       <nav>
        <ul class="navmenu">
          <li><a href="#"> Home</a></li>
          <li><a href="#">All Product</a></li>
          <li><a href="#"> Contact</a></li>
        </ul>
      </nav>
   </header>
    <h1 class="sum-price"> Total Price: <span class="Total-price">  0 </span> $ </h1>
    <div class="title-colomn">
        <p>Like</p>
        <p>Product</p>
        <p>Description</p>
        <p>Quantit√©</p>
        <p>Price</p>
        <p>Remove</p>
        </div>
        <section class="shopping-bag">       
        <!-- Product #1 -->
        <div class="item">
          <div class="button-like">
          <i class="fas fa-heart"></i>  
          </div>
       
          <div class="image">
            <img src="nike.jpeg"height=100px alt="" />
          </div>
       
          <div class="description">
            <span>Nike Air Max</span>
            <span>Men</span>
            <span>Yellow White</span>
          </div>
       
          <div class="-quantity-">
          <i class="fas fa-minus mr-1 minus-btn"></i>
          <span class="quantity">0</span>
          <i class="fas fa-plus ml-1 plus-btn"></i>
          </div>
       
          <div class="unit"> <span class="price">50</span>$</div>
		  
          <div class="button-remove">  
          <i class="fas fa-trash remove-btn"></i>
          </div>
        </div>
        <!-- Product #2 -->
        <div class="item">
          <div class="button-like">
          <i class="fas fa-heart"></i>  
          </div>
       
          <div class="image">
            <img src="short.jpg"height=100px alt="" />
          </div>
       
          <div class="description">
            <span>Shorts</span>
            <span>Men</span>
            <span>Black</span>
          </div>
       
          <div class="-quantity-">
          <i class="fas fa-minus mr-1 minus-btn"></i>
          <span class="quantity">0</span>
          <i class="fas fa-plus ml-1 plus-btn"></i>
          </div>
       
          <div class="unit"> <span class="price">50</span>$</div>
          <div class="button-remove">  
          <i class="fas fa-trash remove-btn"></i>
          </div>
        </div>
        <!-- Product #3 -->
        <div class="item">
          <div class="button-like">
          <i class="fas fa-heart"></i>  
          </div>
       
          <div class="image">
            <img src="pull.jpg" height="100px" alt="" />
          </div>
       
          <div class="description">
            <span>Cappuche</span>
            <span>Men</span>
            <span>Black</span>
          </div>
       
          <div class="-quantity-">
          <i class="fas fa-minus mr-1 minus-btn"></i>
          <span class="quantity">0</span>
          <i class="fas fa-plus ml-1 plus-btn"></i>
          </div>
       
          <div class="unit"> <span class="price">50</span>$</div>
          <div class="button-remove">  
          <i class="fas fa-trash remove-btn"></i>
          </div>
        </div>
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-interval="1">
                <img src="shopping.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-interval="1">
                <img src="shopping1.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="shopping3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
          
    </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>  
    <!--This is the js link -->
  <script src="store.js"></script>	
    </body> 
</html>
